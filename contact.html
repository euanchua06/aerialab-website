<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AeriaLab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">AeriaLab</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="downloads.html">Downloads</a></li>
                    <li><a href="contact.html" class="active">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                
                <form id="contact-form" action="https://formspree.io/f/xanroezg" method="POST">
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message <span class="required">*</span></label>
                        <textarea id="message" name="message" rows="6" maxlength="500" required></textarea>
                        <div class="char-count">
                            <span id="char-counter">0</span> / 500 characters
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Send</button>
                    
                    <div id="form-status"></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AeriaLab. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Character counter
        const messageBox = document.getElementById('message');
        const charCounter = document.getElementById('char-counter');
        
        messageBox.addEventListener('input', function() {
            charCounter.textContent = this.value.length;
        });

        // Form submission handling
        const form = document.getElementById('contact-form');
        const formStatus = document.getElementById('form-status');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    formStatus.innerHTML = '<p class="success-message">Thank you! Your message has been sent successfully.</p>';
                    form.reset();
                    charCounter.textContent = '0';
                } else {
                    formStatus.innerHTML = '<p class="error-message">Oops! There was a problem sending your message. Please try again.</p>';
                }
            })
            .catch(error => {
                formStatus.innerHTML = '<p class="error-message">Oops! There was a problem sending your message. Please try again.</p>';
            });
        });
    </script>
</body>

</html>
