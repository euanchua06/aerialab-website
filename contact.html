<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AeriaLab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo"><a href="index.html">AeriaLab</a></h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html" class="active">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                
                <form id="contact-form" action="https://formspree.io/f/xanroezg" method="POST">
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message <span class="required">*</span></label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <div class="char-count">
                            <span id="word-counter">0</span> / 500 words
                            <span id="word-warning" style="color: #ff4444; display: none; margin-left: 10px;">⚠️ Word limit exceeded</span>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Send</button>
                    
                    <div id="form-status"></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AeriaLab. All rights reserved.</p>
        </div>
    </footer>

    <script>
    // Word counter
    const messageBox = document.getElementById('message');
    const wordCounter = document.getElementById('word-counter');
    const wordWarning = document.getElementById('word-warning');
    
    messageBox.addEventListener('input', function() {
        const text = this.value.trim();
        const words = text.length === 0 ? 0 : text.split(/\s+/).length;
        
        wordCounter.textContent = words;
        
        // Show warning if over 500 words
        if (words > 500) {
            wordWarning.style.display = 'inline';
            wordCounter.style.color = '#ff4444';
        } else {
            wordWarning.style.display = 'none';
            wordCounter.style.color = '#888';
        }
    });
    
    // Form submission handling
    const form = document.getElementById('contact-form');
    const formStatus = document.getElementById('form-status');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate word count
        const text = messageBox.value.trim();
        const words = text.length === 0 ? 0 : text.split(/\s+/).length;
        
        if (words > 500) {
            formStatus.innerHTML = '<p class="error-message">Please limit your message to 500 words or less.</p>';
            return;
        }
        
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                formStatus.innerHTML = '<p class="success-message">Thank you! Your message has been sent successfully.</p>';
                form.reset();
                wordCounter.textContent = '0';
                wordWarning.style.display = 'none';
            } else {
                formStatus.innerHTML = '<p class="error-message">Oops! There was a problem sending your message. Please try again.</p>';
            }
        })
        .catch(error => {
            formStatus.innerHTML = '<p class="error-message">Oops! There was a problem sending your message. Please try again.</p>';
        });
    });
</script>
